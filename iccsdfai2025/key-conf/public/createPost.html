<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: start;
            min-height: 100vh;
            padding-top: 60px;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 700px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #34495e;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219150;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Create New Post</h2>
        <form id="createPostForm">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter post title" required />

            <label for="subtitle">Subtitle</label>
            <input type="text" id="subtitle" placeholder="Enter subtitle" required />

            <label for="content">Content</label>
            <textarea id="content" rows="8" placeholder="Write your post content here..."></textarea>

            <button type="submit">Publish Post</button>
        </form>

        <a href="posts.html" class="back-link">← Back to Posts</a>
    </div>

    <!-- Логика формы -->
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('createPostForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const token = localStorage.getItem('token');
            if (!token) {
                alert('You must be logged in to create posts.');
                window.location.href = 'login.html';
                return;
            }

            const title = document.getElementById('title').value.trim();
            const subtitle = document.getElementById('subtitle').value.trim();
            const content = document.getElementById('content').value.trim();

            try {
                const response = await fetch(`/createPost?token=${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, subtitle, content })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Post created successfully!');
                    window.location.href = 'posts.html'; // Redirect to posts page
                } else {
                    alert('Error creating post: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                alert('An error occurred while creating the post.');
                console.error(error);
            }
        });
    </script>

</body>

</html>
