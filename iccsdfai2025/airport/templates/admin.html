<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <style>
    #fake {
      opacity: 0; /* Make the paragraph invisible */
      transition: opacity 0.3s ease; /* Smooth transition for opacity change */
    }

    #fake:hover {
      opacity: 1; /* Make it visible when hovered */
    }
  </style>
</head>
<body>

  <p>hello</p>
  <marquee>its rabbit hole actually</marquee>
  <p id="fake">or is it?</p>
<p id="fake">naaah just kidding</p>
</body>
