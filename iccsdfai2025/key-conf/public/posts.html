<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;
        }

        button:hover {
            background-color: #219150;
        }

        .post {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            padding: 24px;
            margin-bottom: 24px;
            transition: transform 0.2s ease;
        }

        .post:hover {
            transform: translateY(-5px);
        }

        .post h3 {
            margin-top: 0;
            color: #2c3e50;
            font-weight: 500;
        }

        .post h4 {
            color: #7f8c8d;
            margin: 8px 0 16px;
            font-weight: 400;
        }

        .post p {
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .post a {
            display: inline-block;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .post a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Posts</h2>
        <button onclick="window.location.href = 'createPost.html'">Create New Post</button>

        <div id="posts"></div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        async function loadPosts() {
            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`/api/posts?token=${token}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Ошибка загрузки постов');
                }

                const postsContainer = document.getElementById('posts');
                postsContainer.innerHTML = ''; // Очищаем предыдущие посты

                data.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    postElement.innerHTML = `
          <h3>${post.title}</h3>
          <h4>${post.subtitle}</h4>
          <p>${post.content}</p>
          <a href="postDetail.html?id=${post.id}">View Details</a>
        `;
                    postsContainer.appendChild(postElement);
                });

            } catch (error) {
                alert('Ошибка загрузки постов: ' + error.message);
                console.error(error);
            }
        }

        // Проверяем авторизацию
        checkAuth().then(authenticated => {
            if (!authenticated) return;

            // Если авторизован — грузим посты
            loadPosts();
        });
    </script>
</body>

</html>
