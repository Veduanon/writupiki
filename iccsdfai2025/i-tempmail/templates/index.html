<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempMail Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-2xl px-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">tempmail</h1>
            <p class="text-gray-600">Disposable Temporary Email Service</p>
        </div>

        <!-- Email Address Generator -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex flex-col md:flex-row items-center gap-4">
                <input 
                    type="text" 
                    id="email" 
                    value="" 
                    class="w-full p-2 border rounded-lg text-center md:text-left" 
                    readonly
                >
                <div class="flex gap-4 w-full md:w-auto">
                    <button 
                        onclick="copyEmail()" 
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 w-full md:w-auto"
                    >
                        Copy Email
                    </button>
                    <button 
                        onclick="generateNewEmail()" 
                        class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300 w-full md:w-auto"
                    >
                        New
                    </button>
                </div>
            </div>
        </div>

        <!-- Inbox -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4 text-center md:text-left">Inbox</h2>
            <div id="inbox" class="space-y-4">
                <!-- Emails will be populated here -->
            </div>
        </div>
    </div>

    <!-- Email Viewer Modal -->
    <div id="emailModal" class="hidden fixed inset-0 bg-black bg-opacity-50 p-4 flex items-center justify-center">
        <div class="bg-white rounded-lg max-w-2xl w-full mx-4 p-6">
            <div class="flex justify-between mb-4">
                <h3 class="text-xl font-bold">Email Content</h3>
                <button onclick="closeModal()" class="text-gray-500 text-2xl">&times;</button>
            </div>
            <div id="emailContent" class="text-center md:text-left">
                <!-- Email content will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let currentEmail = "";

        async function generateNewEmail() {
            const response = await fetch('/generate-email', { method: 'POST' });
            const data = await response.json();
            currentEmail = data.email;
            document.getElementById('email').value = currentEmail;
            refreshInbox();
        }

        async function refreshInbox() {
            if (!currentEmail) return;
            
            const response = await fetch(`/api/inbox?email=${encodeURIComponent(currentEmail)}`);
            const data = await response.json();
            
            const inboxDiv = document.getElementById('inbox');
            inboxDiv.innerHTML = data.emails.map(email => `
                <div class="email-item p-4 border rounded-lg hover:bg-gray-50 cursor-pointer text-center md:text-left">
                    <div class="flex flex-col md:flex-row justify-between items-center">
                        <span class="font-bold mb-2 md:mb-0">${email.subject}</span>
                        <span class="text-sm text-gray-500">${email.timestamp}</span>
                    </div>
                    <p class="text-gray-600 truncate mt-2">${email.body}</p>
                </div>
            `).join('');
            
            document.querySelectorAll('.email-item').forEach(item => {
                item.addEventListener('click', () => showEmail(item));
            });
        }

        function showEmail(element) {
            const subject = element.querySelector('span').textContent;
            const body = element.querySelector('p').textContent;
            
            document.getElementById('emailContent').innerHTML = `
                <h4 class="font-bold mb-2">${subject}</h4>
                <p class="text-gray-600">${body}</p>
            `;
            document.getElementById('emailModal').classList.remove('hidden');
        }

        function copyEmail() {
            const emailField = document.getElementById('email');
            emailField.select();
            navigator.clipboard.writeText(emailField.value);
            alert('Email copied to clipboard!');
        }

        function closeModal() {
            document.getElementById('emailModal').classList.add('hidden');
        }

        // Initial email generation
        generateNewEmail();
        
    </script>
</body>
