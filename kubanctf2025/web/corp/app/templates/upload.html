{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Upload File</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Upload</button>
    </form>
</div>
{% endblock %}
